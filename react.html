<!DOCTYPE html>
<html lang="pl" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <title>Ćwiczenia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
    <script>
      document.write('<script src="http://'
              + (location.host || 'localhost').split(':')[0]
              + ':35729/livereload.js"></'
              + 'script>')
    </script>
  </head>
  <body>
    <script src="//fb.me/react-0.14.7.min.js"></script>
    <script src="//fb.me/react-dom-0.14.7.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <div class="container" id="container"></div>
    <script>
      var TweetBox = React.createClass({displayName: 'TweetBox',
        getInitialState: function() {
          return {
            text: ""
        };
      },
      handleChange: function(event) {
        this.setState({ text: event.target.value });
        },
      
      togglePhoto: function (event) {
        this.setState({photoAdded: !this.state.photoAdded});
      },
        render: function() {
        return (
          React.createElement("div", {className: "well clearfix"},
          React.createElement("textarea", {className: "form-control",
          onChange: this.handleChange}
          ),
            React.createElement("br", null),
            React.createElement("span", null, 140 - this.state.text.length),
            React.createElement("button", {className: "btn btn-primary pull-right",
            disabled: this.state.text.length === 0}, "Tweet"),
            React.createElement("button", {className: "btn btn-default pull-right", onClick: this.togglePhoto},
            this.state.photoAdded ? "✓ Photo Added" : "Add Photo")
          )
      );
      }
      });
      
      ReactDOM.render(
      React.createElement(TweetBox, null),
      document.getElementById("container")
      );
    </script><!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-selectric/public/jquery.selectric.js"></script>
<!-- endbower -->
    <script src="scripts/vendor.min.js"></script>
  </body>
</html>
